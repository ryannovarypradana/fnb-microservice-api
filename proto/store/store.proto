syntax = "proto3";

package store;

option go_package = "./pkg/grpc/protoc/store";

message Store {
    string id = 1;
    string company_id = 2;
    string name = 3;
    string address = 4;
    string code = 5;
}

message CreateStoreRequest {
    string company_id = 1;
    string name = 2;
    string address = 3;
}

message CreateStoreResponse {
    Store store = 1;
}

message GetStoreRequest {
    string id = 1;
}

message GetStoreResponse {
    Store store = 1;
}

message GetAllStoresRequest {
    string search = 1;
    // Anda bisa menambahkan filter lain seperti company_id di sini
}

message GetAllStoresResponse {
    repeated Store stores = 1;
}


service StoreService {
    rpc CreateStore(CreateStoreRequest) returns (CreateStoreResponse);
    rpc GetStore(GetStoreRequest) returns (GetStoreResponse);
    rpc GetAllStores(GetAllStoresRequest) returns (GetAllStoresResponse);
}
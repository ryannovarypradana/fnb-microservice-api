syntax = "proto3";

package auth;

option go_package = "./pkg/grpc/protoc/auth";

message User {
    string id = 1;
    string name = 2;
    string email = 3;
    string role = 4;
}

message RegisterRequest {
    string name = 1;
    string email = 2;
    string password = 3;
}

message RegisterResponse {
    User user = 1;
}

message LoginRequest {
    string email = 1;
    string password = 2;
}

message LoginResponse {
    string token = 1;
}

service AuthService {
    rpc Register(RegisterRequest) returns (RegisterResponse);
    rpc Login(LoginRequest) returns (LoginResponse);
}
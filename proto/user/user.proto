syntax = "proto3";

package user;

option go_package = "./pkg/grpc/protoc/user";

message User {
    string id = 1;
    string name = 2;
    string email = 3;
    string role = 4;
    optional string company_id = 5;
    optional string store_id = 6;
}

message GetUserRequest {
    string id = 1;
}

message GetUserResponse {
    User user = 1;
}

// --- PESAN BARU UNTUK GET ALL USERS ---
message GetAllUsersRequest {
    int32 page = 1;
    int32 limit = 2;
    optional string store_id = 3;
    optional string company_id = 4;
    optional string search = 5;
}

message GetAllUsersResponse {
    repeated User users = 1;
    int32 total = 2;
    int32 page = 3;
    int32 limit = 4;
}
// --- AKHIR PESAN BARU ---

message RegisterStaffRequest {
    string name = 1;
    string email = 2;
    string password = 3;
    string role = 4;
    string store_id = 5;
    string actor_company_id = 6;
}

message RegisterStaffResponse {
    User user = 1;
}

message UpdateUserRequest {
    string id = 1;
    optional string name = 2;
    optional string email = 3;
}

message DeleteUserRequest {
    string id = 1;
}

message DeleteUserResponse {
    string message = 1;
}

message CreateCompanyWithRepRequest {
    string company_name = 1;
    string company_address = 2;
    string user_name = 3;
    string user_email = 4;
    string user_password = 5;
}

message CreateCompanyWithRepResponse {
    string company_id = 1;
    string company_name = 2;
    User user = 3;
}

service UserService {
    rpc GetUser(GetUserRequest) returns (GetUserResponse);
    rpc RegisterStaff(RegisterStaffRequest) returns (RegisterStaffResponse);
    rpc UpdateUser(UpdateUserRequest) returns (GetUserResponse);
    rpc DeleteUser(DeleteUserRequest) returns (DeleteUserResponse);
    rpc CreateCompanyWithRep(CreateCompanyWithRepRequest) returns (CreateCompanyWithRepResponse);
    // --- RPC BARU ---
    rpc GetAllUsers(GetAllUsersRequest) returns (GetAllUsersResponse);
}